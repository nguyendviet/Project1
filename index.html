<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8" />
	<meta http-equiv="x-ua-compatible" content="ie=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous" />
	<link href="https://fonts.googleapis.com/css?family=Montserrat:300,400,500,700" rel="stylesheet">
	<link rel="stylesheet" href="./styles/styles.css" />
	<!-- CSS TEST FILE -->
	<title>Project1</title>
</head>

<body class='p-3 brown'>

	<div id="myModal" class="container-fluid modal fade">
		<div class="modal-dialog modal-lg" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title">Modal title</h5>
					<button type="button" class="close" data-dismiss="modal" aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
				</div>
				<div class="modal-body">
					<p>Modal body text goes here.</p>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-primary">Save changes</button>
					<button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
				</div>
			</div>
		</div>
	</div>

	<div class="main container test p-3 cream">
		<!-- remove this outside container div when done -->
		<div class="container login-container mb-2">
			<form class="form-inline login">
				<div class='input-group col-sm-12 pl-0 pr-0'>
					<input type="text" class="form-control form-control-sm name" placeholder="Enter your name">
					<span class='input-group-btn'>
						<button type="submit" class="btn btn-sm btn-primary btnEnter">Enter</button>
					</span>
				</div>
			</form>
			<!-- <div class="alert alert-success hi" role="alert"></div> -->
		</div>

		<div class="container mb-2 create">
			<button type="button" class="btn btn-primary btnCreate">Create Game</button>
		</div>

		<div class="container mb-2 join">
			<form class="form-inline">
				<!-- <input type="text" class="form-control gameId" placeholder="Game ID"> -->
				<button type="submit" class="btn btn-primary btnJoin">Join Game</button>
			</form>
		</div>

		<div class="container mb-2 start">
			<button type="button" class="btn btn-primary btnStart">Start Game</button>
		</div>

		<div class="container mb-2 reset">
			<button type="button" class="btn btn-primary btnReset">Reset</button>
		</div>

		<div class="container mb-2 notify">
			<div class="alert alert-warning" role="alert"></div>
		</div>

		<!-- =======================================================================================
			MAIN GAME BEGINS
		======================================================================================= -->
		<!-- First Panel: Holds the Word to Guess (blanks and guessed word). -->

			<div class="mainGame container">
				<div class="row game-row">
					<div class='card col-sm-8 d-block text-center mb-2 pt-3 pb-3 white'>
						<h3 class='card-title'><strong>Word to Guess</strong></h3>
						<div class='card-body'>
						<div class="pause"></div>
						<!-- This h3 section called word-blanks is what we'll be replacing with letters as the user guesses. Pay particular attention to the class called ***word-blanks***. We'll be referencing this in the JavaScript. -->
						<h3 class='word-blanks'></h3>
					</div>
				</div>
			</div>


			<div class="row keyboard justify-content-center text-center mb-3">
				<div class="card col-sm-8 pt-3 pb-3 white">
					<div class=" row1"></div>
					<div class=" row2"></div>
					<div class=" row3"></div>
					<div class=" row4"></div>
				</div>
			</div>
		</div>

		<!-- sound file -->
		<audio class="sound" preload="auto">
		    <source src="assets/confirm.wav"></source>
		</audio>
		<!-- =======================================================================================
			MAIN GAME ENDS
		======================================================================================= -->

		<div class="foodData">
			<div id="map"></div>
			<div id="foodList"></div>

		</div>

		<div class="container mb-2 chat">
			<div class="card messageBoard mb-2 pt-1 pl-2 pr-2 pb-1">
				<div class="card-title">
					This is the messageBoard
				</div>
			</div>
			<form class="form-inline">
				<div class="input-group col-sm-12 pl-0 pr-0">
					<input type="text" class="form-control form-control-sm newMessage" placeholder="Say something...">
					<span class="input-group-btn">
						<button type="submit" class="btn btn-sm btn-primary btnSend">Send</button>
					</span>
				</div>
			</form>
		</div>

	</div>
	<!-- remove this outside container div when done -->

	<script src="https://www.gstatic.com/firebasejs/4.4.0/firebase.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
	<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCh8G52VJ26LanxyxfOvKbseB8GlOgO2Pw&libraries=places&callback=initMap" async defer></script>
	<script src="app.js"></script>
	<!-- JS TEST FILE -->
</body>

</html>
