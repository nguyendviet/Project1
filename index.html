<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8"/>
  	<meta http-equiv="x-ua-compatible" content="ie=edge"/>
  	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
  	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous"/>
  	<link rel="stylesheet" href="./styles/styles.css"/>
  </head>
  <body>
    <!-- =======================================================================================
			TEST AREA BEGINS
		======================================================================================= -->
		<div class="container test">

		<div class="container mb-2">
			<form class="form-inline login">
				<input type="text" class="form-control name" placeholder="Name">
				<button type="submit" class="btn btn-primary btnEnter">Enter</button>
			</form>
			<div class="alert alert-success hi" role="alert"></div>
		</div>

		<div class="container mb-2 create">
			<button type="button" class="btn btn-primary btnCreate">Create Game</button>
		</div>

		<div class="container mb-2 join">
			<form class="form-inline">
				<input type="text" class="form-control gameId" placeholder="Game ID">
				<button type="submit" class="btn btn-primary btnJoin">Join Game</button>
			</form>
		</div>

		<div class="container mb-2 start">
			<button type="button" class="btn btn-primary btnStart">Start Game</button>
		</div>

		<div class="container mb-2">
			<div class="alert alert-warning notify" role="alert"></div>
			<div class="alert alert-warning words" role="alert"></div>
		</div>

		<div class="container mb-2 chat">
			<div class="card messageBoard">
				<div class="card-block"></div>
			</div>
			<form class="form-inline">
				<input type="text" class="form-control newMessage" placeholder="New message">
				<button type="submit" class="btn btn-primary btnSend">Send</button>
			</form>
		</div>

		<div class="container mb-2">
			<button type="button" class="btn btn-primary btnWin">I Win!</button>
		</div>
		
		<div class="container mb-2">
		<button type="button" id="getw3w" class="btn btn-primary btnWin">Get w3w</button>
	    </div>
		
		<div id="display">
			<div class='row'>
	        <div class='col-lg-12'>

	          <!-- First Panel: Holds the Word to Guess (blanks and guessed word). -->
	          <div class='panel panel-default'>
	            <div class='panel-heading'>
	              <h3 class='panel-title'><strong>Guess the Dish</strong></h3>
	            </div>

	            <div class='panel-body'>

	              <!-- This h3 section called word-blanks is what we'll be replacing with letters as the user guesses. Pay particular attention to the id called ***word-blanks***. We'll be referencing this in the JavaScript. -->
	              <h3 id='word-blanks'>_ _ _ _ _ _ _ _ _ </h3>

	            </div>

	          </div>
			</div>
		    </div>
        </div>
		<div id="buttons"></div>

		</div>



		<!-- =======================================================================================
			TEST AREA ENDS
		======================================================================================= -->

    <script src="/assets/w3w-javascript-wrapper-master/dist/W3W.Geocoder.min.js" type="text/javascript"></script>
    <script src="https://www.gstatic.com/firebasejs/4.4.0/firebase.js"></script>
  	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  	<script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
  	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
	  <script src="app.js"></script>
    <script src="./scripts/scripts.js"></script>
  </body>
</html>
